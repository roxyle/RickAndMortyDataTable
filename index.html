    <div class="grid" >
<!--inizio table-->
<table id="myTable" class="table table-striped display table-hover table-bordered" style="width:100%">
    <!--inizio thead-->
    <thead>
        <tr>
            <th scope="col" style="width: 5px;">id</th>
            <th scope="col">img</th>
            <th scope="col">nome</th>
            <th scope="col">specie</th>
            <th scope="col">pianeta d'origine</th>
            <th scope="col">creato il</th>
            <th scope="col">status</th>
        </tr>
    </thead>
    <!--fine thead-->

    <!--inizio tbody--> 
    <tbody class="table-group-divider"> 
        <div class="container contenitore-ricerca">
            <div class="row p-3 riga">

                <div class="col ">
                    <!-- <label for="seleziona-specie">Seleziona Specie:</label> -->
                    <select id="searchable-select" name="seleziona-specie">
                        <option data-display="Seleziona Specie" value="" >Mostra tutti</option>
                        <option value="Human">Umano</option>
                        <option value="Alien">Alieno</option>
                      </select>
                </div>

                <div class="col ">
                    <!-- <label for="seleziona-status">Seleziona Status:</label> -->
                    <select id="searchable-select2" name="seleziona-status">
                        <option data-display="Seleziona Status" value="" >Mostra tutti</option>
                        <option value="Dead">Morto</option>
                        <option value="Alive">Vivo</option>
                        <option value="unknown">unknown</option>
                      </select>
                </div>

                <div class="col">
                <input id="box-ricerca" class="box-cerca" type="search" placeholder="Cerca...">
                </div>
            </div>
        </dsiv>


        <!--contenuto di DataTable-->
    </tbody>

        <!--fine tbody-->

    <!--inizio tfoot-->
    <tfoot>
        <tr>
            <th>id</th>
            <th>img</th>
            <th>nome</th>
            <th>specie</th>
            <th>pianeta d'origine</th>
            <th>creato il</th>
            <th>status</th>
        </tr>
    </tfoot>
    <!--fine tfoot-->

</table>
</div>
